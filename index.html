<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <!-- Header -->
        <div class="header">
            <h1 class="arrow">&lt;</h1>
            <h1 class="title">Playing</h1>
        </div>

        <!-- Song Image -->
        <div class="pic">
            <img src="Image/Rectangle 21.png" alt="on my way">
        </div>

        <!-- Song Info -->
        <div class="song">
            <div class="text">
                <h2>On My Way</h2>
                <h3>Alan Walker</h3>
            </div>
            <img src="Image/share downlod fav.png" alt="love">
        </div>

        <!-- Progress Bar -->
        <div class="play">
            <img class="line-green" src="Image/Line 6.png" alt="green">
            <img class="line-gray" src="Image/Line 7.png" alt="gray">
            <img class="time-left" src="Image/01_23.png" alt="time left">
            <img class="time-right" src="Image/03_34.png" alt="time right">
            <img class="ellipse" src="Image/Ellipse 12.png" alt="progress marker">
        </div>

        <!-- Playback Controls -->
        <div class="footer">
            <img class="cli_loop" src="Image/cil_loop.png" alt="loop">
            <img class="next" src="Image/next arro.png" alt="previous">
            <img class="circle" src="Image/Ellipse 10.png" alt="play button">
            <img class="polygon" src="Image/Polygon 3.png" alt="play icon">
            <img class="arro2" src="Image/next arro1.png" alt="next">
            <img class="group" src="Image/Group.png" alt="more options">
        </div>

        <!-- Up Next Section -->
        <div class="Up-next">
            <h4 class="text44">Up next</h4>
            <h6 class="view-all">View All</h6>
            <img class="ep" src="Image/ep_arrow-right.png" alt="next arrow">
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <div class="playlist-item">
                <img class="ranjhna" src="Image/Rectangle 23 (2).png" alt="ranjhna">
                <div class="text3">
                    <h1 class="ran">Ranjhan</h1>
                    <h6 class="b-park">B Park</h6>
                </div>
                <img class="akar" src="Image/akar-icons_heart (1).png" alt="like">
                <img class="dot1" src="Image/CIRCLE.png" alt="more options">
            </div>

            <div class="playlist-item">
                <img class="Rectangle-22" src="Image/Rectangle 23.png" alt="Barish">
                <div class="text4">
                    <h1 class="barish">Barish</h1>
                    <h6 class="barish1">Barish</h6>
                </div>
                <img class="akar2" src="Image/akar-icons_heart (1).png" alt="like">
                <img class="dot2" src="Image/CIRCLE.png" alt="more options">
            </div>

            <div class="playlist-item">
                <img class="bom" src="Image/Rectangle 23 (4).png" alt="Bom Diggi">
                <div class="text5">
                    <h1 class="bom1">Bom Diggi Bom Bom</h1>
                </div>
                <img class="akar3" src="Image/akar-icons_heart (1).png" alt="like">
                <img class="dot3" src="Image/CIRCLE.png" alt="more options">
            </div>

            <div class="playlist-item">
                <img class="filball1" src="Image/Rectangle 23 (1).png" alt="Filball">
                <div class="text7">
                    <h1 class="filball">Filball</h1>
                </div>
                <img class="akar4" src="Image/akar-icons_heart (1).png" alt="like">
                <img class="dot4" src="Image/CIRCLE.png" alt="more options">
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="playlist5">
            <div class="container-icons">
                <img class="bxc" src="Image/bxs_home-circle.png" alt="home">
                <img class="ellipsa4" src="Image/Ellipse 4.png" alt="highlight">
            </div>
            <img class="love1" src="Image/akar-icons_heart.png" alt="favorites">
            <img class="ic" src="Image/ic_baseline-file-download.png" alt="download">
            <img class="setting" src="Image/ep_setting.png" alt="settings">
        </div>

    </div>
</body>
</html>
