<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        
        <!-- Header -->
        <div class="header">
            <h1 class="arrow">&lt;</h1>
            <h1 class="title">Playing</h1>
            <div class="spacer"></div>
        </div>

        <!-- Song Image -->
        <div class="pic">
            <img src="Image/Rectangle21.png" alt="On My Way">
        </div>

        <!-- Song Info -->
        <div class="song">
            <div class="text">
                <h2>On My Way</h2>
                <h3>Alan Walker</h3>
            </div>
            <div class="icons">
                <img src="Image/share.png" alt="Share">
                <img src="Image/download.png" alt="Download">
                <img src="Image/heart.png" alt="Like">
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="play">
            <span class="time-left">01:23</span>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <span class="time-right">03:34</span>
        </div>

        <!-- Playback Controls -->
        <div class="controls">
            <img src="Image/loop.png" alt="Loop">
            <img src="Image/prev.png" alt="Previous">
            <div class="play-btn">
                <img src="Image/play.png" alt="Play">
            </div>
            <img src="Image/next.png" alt="Next">
            <img src="Image/shuffle.png" alt="Shuffle">
        </div>

        <!-- Up Next -->
        <div class="up-next">
            <h4>Up Next</h4>
            <h6 class="view-all">View All</h6>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="playlist-item">
                <img src="Image/Ranjhan.png" alt="Ranjhan">
                <div class="text">
                    <h1>Ranjhan</h1>
                    <h6>B Park</h6>
                </div>
                <div class="icons">
                    <img src="Image/heart.png" alt="Like">
                    <img src="Image/options.png" alt="More">
                </div>
            </div>

            <div class="playlist-item">
                <img src="Image/Barish.png" alt="Barish">
                <div class="text">
                    <h1>Barish</h1>
                    <h6>Barish</h6>
                </div>
                <div class="icons">
                    <img src="Image/heart.png" alt="Like">
                    <img src="Image/options.png" alt="More">
                </div>
            </div>

            <div class="playlist-item">
                <img src="Image/BomDiggi.png" alt="Bom Diggi Bom">
                <div class="text">
                    <h1>Bom Diggi Bom Bom</h1>
                </div>
                <div class="icons">
                    <img src="Image/heart.png" alt="Like">
                    <img src="Image/options.png" alt="More">
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <img src="Image/home.png" alt="Home">
            <img src="Image/download.png" alt="Download">
            <img src="Image/settings.png" alt="Settings">
        </div>

    </div>
</body>
</html>
